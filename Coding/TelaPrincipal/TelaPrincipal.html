<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cans Collection</title>
    <!--Biblioteca jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap 5.0.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleTelaPrincipal.css">
</head>

<body>
    <header>
        <div id="navbar">
            <a id="imagem_logo" href="#contact">LOGO AAQUI</a>
            <a href="../TelaLogin/loginIndex.html">LOGOFF</a>
        </div>
    </header>
    
    <div class="container" style="margin-top: 60px;">
       
        <div class="col-12">  
            <div id="alert3" class="alert">
                <span class="closebtn" onclick="closeAlert()">&times;</span> 
                <strong>Olá!</strong> Seja bem-vindo(a)!
            </div> 
            <div  id="corpo_lista_externa" class="card">
                <div class="card-body">
                   
                    <p id="text_filtroDeLatas" class="card-text text-left font-weight-bold"> Filtro de Latas </p>
                    
                    <div id="corpo_lista_interna" class="card ">
                        <!-- <div class="card-header" style="background-color: #8C8303;"></div> -->
                        <div  class="card-body">
                            <div class="row" >
                                <div class="col-5 pt-1 position-relative">
                                    <select name="itembusca" id="item_busca" class="form-control">
                                        <option value="Todos">Pesquisar por todos</option>
                                        <option value="Nome">Nome da lata</option>
                                        <option value="Cidade">Lote</option>5
                                        <option value="Dsaida">País de origem</option>
                                        <option value="Dchegada">Volume(ml)</option>
                                        <option value="Preco">Tipo de lata</option>
                                    </select>
                                </div>
                                <div class="col-5 pt-1">
                                    <!--<input />-->
                                    <input id="digite_busca" class="form-control" type="text" placeholder="Digite sua busca" />
                                </div>
                                <div class="col-2 position-relative">
                                    <button id="btn_pesquisar" class="btn btn-primary position-absolute top-50 start-50 translate-middle">Pesquisar</button>
                                </div>
    
                                <div class="d-grid gap-2 mt-3">
                                    <button id="btn_addLata" class="btn btn-success" type="button" onclick="document.getElementById('id01').style.display='block'">ADICIONAR UMA NOVA LATA</button>
                                  </div>
                            </div>
                        </div>   
                        
                        <!--TABELA AQUI-->
                        <br>
                        <table  class="table table-striped">
                            <thead class="table-light">
                                <tr >
                                    <th class="cabecalho" scope="col">Nome da lata</th>
                                    <th class="cabecalho" scope="col">Lote</th>
                                    <th class="cabecalho" scope="col">País de origem</th>
                                    <th class="cabecalho" scope="col">Volume(ml)</th>
                                    <th class="cabecalho" scope="col">Tipo de lata</th>
                                    <th class="cabecalho" id="detalhes" scope="col">Detalhes</th>
                                    <th class="cabecalho" id="alterar" scope="col">Alterar</th>
                                    <th class="cabecalho" id="deletar" scope="col">Deletar</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabela"> 
                                
                            </tbody>
                        </table>
                    </div>
                </div>              
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="id01" class="modal">
        <!-- Modal Content -->
        <div class="modal-content animate" >
            <div class="container">
                <div class="imgcontainer">
                    <span>DADOS DA LATA:</span>
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                </div>
                <div id="alert1" class="alert">
                    <span class="closebtn" onclick="closeAlert()">&times;</span> 
                    <strong>Opss!</strong> Existem alguns campos vazios!
                </div>
                <div class="col-12">
                    <label class="nome_model"><b>NOME DA LATA</b></label>
                    <input id="nomedaLata" type="text" placeholder="Nome da lata"  
                    class="form-control entradaDados">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="nome_model"><b>LOTE</b></label>
                        <input id="lote" type="text" placeholder="Lote" class="form-control entradaDados">
                    </div>
                    <div class="col-6">
                        <label class="nome_model"><b>PAÍS DE ORIGEM</b></label>
                        <input id="pais" type="text" placeholder="País" class="form-control entradaDados">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="nome_model"><b>TIPO DE LATA</b></label>
                        <input id="tipo" type="text" placeholder="Ex: Cerveja, suco" class="form-control entradaDados">
                    </div>
                    <div class="col-6">
                        <label class="nome_model" ><b>VOLUME(ml)</b></label>
                        <input id="volume" type="number" placeholder="Volume em mililitros" class="form-control entradaDados">
                    </div>
                </div>

                <button id="btn_modal" class="btn btn-success">CADASTRAR</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" id="btn_cancelar">CANCELAR</button>
                
                <span class="psw">&copy;<i>CansCollection</i></span>
            </div>
        </div>
    </div>   

</body>
<script src="../codigos/talaPrincipal.js"></script>

</html>
