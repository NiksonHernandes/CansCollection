<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cans Collection</title>
    <!--Biblioteca jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap 5.0.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleTelaPrincipal.css">
</head>

<body>
    <header>
        <div id="navbar">
            <a id="imagem_logo" href="#contact">LOGO AAQUI</a>
            <a href="#contact">LOGOFF</a>
        </div>
    </header>
    

    <div class="container" style="margin-top: 60px;">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <p class="card-text text-left font-weight-bold" style="color: black; padding-right: 70px;font-size: 30px;"> Passagens Aéreas </p>
                    <div class="card ">
                        <div class="card-header">Filtro de Latinhas</div>
                        <div class="card-body">
                            <div class="row" >
                                <div class="col-5 pt-1 position-relative">
                                    <select name="itembusca" class="form-control">
                                        <option value="Todos">Pesquisar por todos</option>
                                        <option value="Nome">Nome do hotel</option>
                                        <option value="Cidade">Cidade do hotel</option>5
                                        <option value="Dsaida">Datas inicio</option>
                                        <option value="Dchegada">Data fim</option>
                                        <option value="Preco">Preço do hotel</option>
                                    </select>
                                </div>
                                <div class="col-5 pt-1">
                                    <!--<input />-->
                                    <input class="form-control" type="text" placeholder="Digite sua busca" />
                                </div>
                                <div class="col-2 position-relative">
                                    <button type="submit" class="btn btn-primary position-absolute top-0 end-0" style="margin-right: 1rem;">Pesquisar</button>
                                </div>
    
                                <div class="d-grid gap-2 mt-3">
                                    <button id="btn_addLata" class="btn btn-success" type="button" onclick="document.getElementById('id01').style.display='block'">ADICIONAR UMA NOVA LATA</button>
                                  </div>
                            </div>
                        </div>   
                        
                        <!--TABELA AQUI-->
                        <br>
                        <table  class="table table-striped">
                            <thead class="table-info">
                                <tr>
                                    <th scope="col">Nome da lata</th>
                                    <th scope="col">Lote</th>
                                    <th scope="col">País de origem</th>
                                    <th scope="col">Volume(ml)</th>
                                    <th scope="col">Tipo de lata</th>
                                    <th scope="col">Detalhes</th>
                                    <th scope="col">Alterar</th>
                                    <th scope="col">Deletar</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabela"> 
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="id01" class="modal">
        <!-- Modal Content -->
        <div class="modal-content animate" >
            <div class="container">
                <div class="imgcontainer">
                    <span>DADOS DA LATA:</span>
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                </div>
                <div id="alert1" class="alert">
                    <span class="closebtn" onclick="closeAlert()">&times;</span> 
                    <strong>Opss!</strong> Existem alguns campos vazios!
                </div>
                <div class="col-12">
                    <label><b>Nome da Lata</b></label>
                    <input id="nomedaLata" type="text" placeholder="Nome da lata" 
                    class="form-control">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label><b>Lote</b></label>
                        <input id="lote" type="text" placeholder="Lote" class="form-control">
                    </div>
                    <div class="col-6">
                        <label><b>País de origem</b></label>
                        <input id="pais" type="text" placeholder="País" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label><b>Tipo de Lata</b></label>
                        <input id="tipo" type="text" placeholder="Ex: Cerveja, suco" class="form-control">
                    </div>
                    <div class="col-6">
                        <label ><b>Volume(ml)</b></label>
                        <input id="volume" type="number" placeholder="Volume em mililitros" class="form-control">
                    </div>
                </div>

                <button id="btn_modal">Cadastrar</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" id="btn_cancelar">Cancelar</button>
                
                <span class="psw">&copy;<i>CansCollection</i></span>
            </div>
        </div>
    </div>   

</body>
<script src="../codigos/talaPrincipal.js"></script>

</html>
