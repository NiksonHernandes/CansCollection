<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cans Collection</title>
    <!--Bootstrap 5.0.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style Page-->
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <div class="container mw-100">
        <div class="row">
            <div id="login_lado_esquerdo" class="col-sm-5" style="height: 100vh;">
                <div class="card text-center">
                    <img src="..." class="card-img-top" alt="Logo aqui">
                    <div class="card-body">
                        <h3 class="card-title">SEJA BEM-VINDO!</h3>
                        <p class="card-text">JÁ É CADASTRADO?<br>ENTRE COM O SEU LOGIN</p>
                        <a href="#" class="btn btn-primary col-8">ENTRAR</a>
                        <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                    </div>
                </div>
            </div>
            <div id="login_lado_direito" class="col-sm-7" style="height: 100vh;">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">CRIE SUA CONTA!</h3>
                        <form action="..." method="POST" class="formulario">
                            <input type="text" name="Email" placeholder="Nome" class="form-control mb-2" />
                            <input type="email" name="email" placeholder="Email" class="form-control mb-2" />
                            <input id="myPass" type="password" name="Senha" placeholder="Senha" class="form-control mb-2" />
                            <div id="passeOMouse_senha">Sua senha deve ter de 8 a 20 caracteres.</div>
                            <input  type="checkbox" onclick="myFunction()" > Mostrar senha    
                            <br>
                            <button type="submit" class="btn btn-primary col-5">CRIAR CONTA</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    //função ver senha
    function myFunction() {
         var x = document.getElementById("myPass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
