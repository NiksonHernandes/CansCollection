<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cans Collection</title>
    <!--Bootstrap 5.0.2-->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style Page-->

<body>
    <div class="container mw-100">
        <div class="row" >
            <div id="login_lado_esquerdo" class="col-sm-5" style="height: 100vh;">
                <div class="card text-center">
                    <img src="..." class="card-img-top" alt="Logo aqui">
                    <div class="card-body">
                        <h3 class="card-title">SEJA BEM-VINDO!</h3>
                        <p class="card-text">JÁ É CADASTRADO?<br>ENTRE COM O SEU LOGIN</p>
                        <a href="loginEntrar.html" class="btn btn-primary col-8">ENTRAR</a>
                        <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                    </div>
                </div>
            </div>
            <div id="login_lado_direito" class="col-sm-7" style="height: 100vh;">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">CRIE SUA CONTA!</h3>
                      
                        <input id="nomeRegister" type="text" name="nome" placeholder="Nome" class="form-control mb-2" />
                        <input id="emailRegister" type="email" name="email" placeholder="Email" class="form-control mb-2" />
                        <input id="passwordRegister" type="password" name="Senha" placeholder="Senha" class="form-control mb-2" />
                        <div id="passeOMouse_senha">Sua senha deve ter de 8 a 20 caracteres.</div>
                        <input  type="checkbox" onclick="myFunction()" > Mostrar senha    
                        <br>
                        <button id="btnCriarConta" class="btn btn-primary col-5">CRIAR CONTA</button>
    
                    </div>
                </div>
                <div id="alert1" class="alert">
                    <span class="closebtn" onclick="closeAlert()">&times;</span> 
                    <strong>Opss!</strong> Existem alguns campos vazios!
                </div>
                <div id="alert2" class="alert">
                    <span class="closebtn" onclick="closeAlert()">&times;</span> 
                    <strong>Parabéns!</strong> Entre com o seu login, pois você já está cadastrado. Aguarde!
                </div>
            </div>
        </div>
    </div>
</body>
